<div class="flexbox">
  <div *ngFor="let p of getCaughtPokemon(); index as i" class="pokemon-card">
    <img src="assets/dream-world/{{p.id}}.svg" alt="img" class="pokemon-img">
    <div class="options">
      <div class="option faded" [ngClass]="{'selected': p.captured, 'faded': !p.captured}" (click)="release(i)" >
        <div class="pokeball unselected">
          <div class="upper-half"> </div>
          <div class="lower-half"> </div>
          <div class="base"> </div>
          <div class="inner-circle"> </div>
          <div class="indicator visible"> </div>
          <div class="indicator-inner"> </div>
        </div>
        <div><p class="name" [ngClass]="{'active': p.captured}">{{p.name}}</p> </div>
      </div>
    </div>
  </div>
</div>
